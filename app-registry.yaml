apps:
  - slug: galaxypro
    name: Galaxy Pro
    status: LIVE
    summary: |-
      Galaxy Pro - A production grade Galaxy genomics workbench.
    maintainer: GalaxyWorks LLC
    description: |-
      Galaxy Pro offers Galaxy as a fully managed, production-grade subscription service with enhanced usage capabilities,
      increased security, and quality of service guarantees.
    info_url: https://galaxyworks.io
    icon_url: https://galaxyworks.io/logo.svg
    display_order: 1000
    default_version: GC Pro Alpha (v0.1)
    default_launch_config:
      config_cloudlaunch:
        firewall:
        - rules:
          - cidr: 0.0.0.0/0
            from: '80'
            protocol: tcp
            to: '80'
          - cidr: 0.0.0.0/0
            from: '20'
            protocol: tcp
            to: '22'
          - cidr: 0.0.0.0/0
            from: '22'
            protocol: tcp
            to: '22'
          - cidr: 0.0.0.0/0
            from: '30000'
            protocol: tcp
            to: '30100'
          - cidr: 0.0.0.0/0
            from: '1'
            protocol: tcp
            src_group: cloudlaunch-gpro
            to: '65535'
          securityGroup: cloudlaunch-gpro
        provider_settings:
          ebsOptimised: true
        vmType: m5.2xlarge
      config_gvl:
        config_cloudman:
          cluster_templates:
          - filesystem_templates:
            - name: galaxy
              roles: galaxyTools,galaxyData
            - name: galaxyIndices
              roles: galaxyIndices
            name: Galaxy
          - filesystem_templates:
            - name: galaxy
              type: transient
            name: Data
          masterPostStartScript: |-
            file:///opt/gvl/scripts/triggers;file:///mnt/galaxy/gvl/poststart.d
    versions:
    - version: GC Pro Alpha (v0.1)
      frontend_component_path: |-
        app/marketplace/plugins/plugins.module#PluginsModule
      frontend_component_name: clui-cm2-config
      backend_component_name: |-
        galaxy-pro-launch.plugins.galaxy_pro_app.GalaxyProApp
      default_launch_config:
        config_appliance:
          inventoryTemplate: |-
            ${host}

            [all:vars]
            ansible_ssh_port=22
            ansible_user='${user}'
            ansible_ssh_private_key_file=pk
            ansible_ssh_extra_args='-o StrictHostKeyChecking=no'
          repository: https://github.com/CloudVE/ansible-docker-boot
          runner: ansible
          sshUser: ubuntu
        config_cloudlaunch:
          firewall:
          - rules:
            - cidr: 0.0.0.0/0
              from: '22'
              protocol: tcp
              to: '22'
            - cidr: 0.0.0.0/0
              from: '80'
              protocol: tcp
              to: '80'
            - cidr: 0.0.0.0/0
              from: '443'
              protocol: tcp
              to: '443'
            - cidr: 0.0.0.0/0
              from: '4430'
              protocol: tcp
              to: '4430'
            - cidr: 0.0.0.0/0
              from: '6443'
              protocol: tcp
              to: '6443'
            - cidr: 0.0.0.0/0
              from: '2379'
              protocol: tcp
              to: '2380'
            - cidr: 0.0.0.0/0
              from: '10250'
              protocol: tcp
              to: '10250'
            - cidr: 0.0.0.0/0
              from: '10251'
              protocol: tcp
              to: '10251'
            - cidr: 0.0.0.0/0
              from: '10252'
              protocol: tcp
              to: '10252'
            - cidr: 0.0.0.0/0
              from: '10256'
              protocol: tcp
              to: '10256'
            - cidr: 0.0.0.0/0
              from: '30000'
              protocol: tcp
              to: '32767'
            - from: '1'
              protocol: tcp
              src_group: cloudlaunch-cm2
              to: '65535'
            - from: '1'
              protocol: udp
              src_group: cloudlaunch-cm2
              to: '65535'
            securityGroup: cloudlaunch-cm2
          vmType: m1.medium
        config_cloudman2:
          cm_boot_image: galaxyworks/galaxy-pro-boot
          cm_helm_values: |
            cluster_type: KUBE_RANCHER
            rancher_url: "https://{{ rancher_server }}:{{ rancher_port }}"
            rancher_api_key: "{{ token }}"
            rancher_cluster_id: "{{ cluster_id }}"
            rancher_project_id: "{{ project_id }}"
            cm_initial_cluster_data: "{{ cm_initial_cluster_data|default('') }}"

            helmsman_config:
              repositories:
                 - name: cloudve
                   url: https://raw.githubusercontent.com/CloudVE/helm-charts/master/
              charts:
                cvmfs:
                  name: cloudve/galaxy-cvmfs-csi
                  namespace: cvmfs
                  values:
                    cache:
                      size: 30000
                galaxy:
                  name: cloudve/galaxy
                  namespace: default
                  oidc_client:
                    client_secret: {{ random_client_secret }}
                    redirect_uris:
                      - '{{'{{'}}include "cloudman.root_url" .{{'}}{{'}}.Values.helmsman_config.charts.galaxy.values.ingress.path{{'}}'}}/authnz/custos/callback'
                  tplValues:
                    configs:
                      oidc_backends_config.xml: |
                        <?xml version="1.0"?>
                        <OIDC>
                            <provider name="custos">
                                <url>https://{{ rancher_server }}/auth</url>
                                <client_id>galaxy-auth</client_id>
                                <client_secret>{{ '{{' }}.Values.helmsman_config.charts.galaxy.oidc_client.client_secret {{ '}}' }}</client_secret>
                                <redirect_uri>https://{{ rancher_server }}{{ '{{' }} .Values.helmsman_config.charts.galaxy.values.ingress.path {{ '}}' }}/authnz/custos/callback</redirect_uri>
                                <realm>master</realm>
                            </provider>
                        </OIDC>
                  values:
                    webHandlers:
                      podAnnotations:
                        backup.velero.io/backup-volumes: galaxy-data
                    resources:
                      requests:
                        cpu: 200m
                        memory: 2500Mi
                      limits:
                        cpu: 3000m
                        memory: 7000Mi
                    jobs:
                      rules:
                        container_mapper_rules.yml: |
                          mappings:
                            - tool_ids:
                                - Summary_Statistics1
                              container:
                                docker_container_id_override: cloudve/gsummary:latest
                                resource_set: small
                            - tool_ids:
                                - toolshed.g2.bx.psu.edu/repos/devteam/data_manager_sam_fasta_index_builder/sam_fasta_index_builder/.*
                              container:
                                docker_container_id_override: cloudve/sam-fasta-dm:latest
                                resource_set: small
                            - tool_ids:
                                - toolshed.g2.bx.psu.edu/repos/devteam/data_manager_bwa_mem_index_builder/bwa_mem_index_builder_data_manager/.*
                              container:
                                docker_container_id_override: cloudve/bwa-dm:latest
                                resource_set: small
                            - tool_ids:
                                - sort1
                                - Grouping1
                              container:
                                docker_container_id_override: {{ '{{' }} .Values.image.repository {{ '}}:{{' }} .Values.image.tag {{ '}}' }}
                                resource_set: small
                          resources:
                            resource_sets:
                              small:
                                requests:
                                  cpu: 0.25
                                  memory: 2G
                                limits:
                                  cpu: 4
                                  memory: 16G
                            default_resource_set: small
                    image:
                      repository: galaxyworks/galaxy-pro-awesome-cat
                      tag: 19.09-s
