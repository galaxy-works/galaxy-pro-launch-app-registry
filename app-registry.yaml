                    extraFileMappings:
                      /galaxy/server/static/welcome.html:
                        useSecret: false
                        applyToJob: false
                        applyToWeb: true
                        content: |
                          <!DOCTYPE html>
                          <html lang="en">
                              <head>
                                  <meta charset="utf-8">
                                  <link rel="stylesheet" href="style/base.css" type="text/css" />
                              </head>
                              <body class="m-0">
                                  <div class="py-4">
                                      <div class="container">
                                          <h1>Welcome to <strong>Galaxy Pro</strong></h1>
                                          <p>
                                              Your Galaxy Pro instance is ready for use. Start by
                                              uploading data and selecting tools from the tool panel on
                                              the left. You can also run complex pipelines via workflows
                                              or share data with colleagues and collaborators.
                                          </p>
                                          <p>
                                              If you encounter issues with using the service, please
                                              <a target="_blank"
                                              href="mailto:support@galaxyworks.io">reach out to us</a>.
                                          </p>
                                          <hr />
                                          {{ '{{' }}- if .Values.influxdb.enabled {{ '}}' }}
                                          <h3>Status dashboard</h3>
                                          An overview of the current system state and usage.
                                          <div class="container">
                                              <iframe width="100%" height="1300px" frameborder="0" marginheight="0" marginwidth="0"
                                                  src="/grafana/d/gxy_general_stats_{{ '{{' }} .Release.Name {{ '}}' }}/galaxy-overview?refresh=60s&orgId=1&kiosk&theme=light"></iframe>
                                          </div>
                                          {{ '{{' }}- end {{ '}}' }}
                                      </div>
                                  </div>
                                  <div class="container">
                                      <footer class="text-center">
                                          <a target="_blank" href="https://galaxyworks.io">Terms and Conditions.</a>
                                          <p>Copyright  2020 GalaxyWorks LLC. All rights reserved. Galaxy v{{ '{{' }} .Chart.AppVersion {{ '}}' }}, Helm Chart v{{ '{{' }} .Chart.Version {{ '}}' }}</p>
                                      </footer>
                                  </div>
                              </body>
                          </html>
                    persistence:
                      storageClass: efs
                      size: 1100Gi
                    postgresql:
                      master:
                        podAnnotations:
                          backup.velero.io/backup-volumes: data
                      persistence:
                        storageClass: ebs
                    ingress:
                      enabled: true
                      annotations:
                         kubernetes.io/tls-acme: "true"
                         cert-manager.io/cluster-issuer: letsencrypt-prod
                         nginx.ingress.kubernetes.io/secure-backends: "true"
                      hosts:
                         - ~
            {% if not (rancher_server | ipaddr) %}
                         - "{{ rancher_server }}"
                      tls:
                         - secretName: "{{ rancher_server | replace('.', '-') }}-key"
                           hosts:
                             - "{{ rancher_server }}"
            {% endif %}
                      path: /default/galaxy

            cloudlaunch:
               image:
                  repository: galaxyworks/cloudman-ui-pro
                  tag: latest
               resources:
                  requests:
                    cpu: 100m
                    memory: 500Mi
                  limits:
                    cpu: 1000m
                    memory: 3000Mi
               cloudlaunchserver:
                  podAnnotations:
                    iam.amazonaws.com/role: "{{ cm_deployment_name }}-gxy-pro-cm-node"
                  resources:
                    requests:
                      cpu: 500m
                      memory: 1500Mi
                    limits:
                      cpu: 1000m
                      memory: 5000Mi
                  admin_password: "{{ rancher_password }}"
                  postgresql:
                     persistence:
                        storageClass: "ebs"
                  ingress:
                     annotations:
                        kubernetes.io/tls-acme: "true"
                        cert-manager.io/cluster-issuer: letsencrypt-prod
                        nginx.ingress.kubernetes.io/secure-backends: "true"
                     hosts:
                        - ~
            {% if not (rancher_server | ipaddr) %}
                        - "{{ rancher_server }}"
                     tls:
                        - secretName: "{{ rancher_server | replace('.', '-') }}-key"
                          hosts:
                            - "{{ rancher_server }}"
            {% endif %}
               ingress:
                  annotations:
                     kubernetes.io/tls-acme: "true"
                     cert-manager.io/cluster-issuer: letsencrypt-prod
                     nginx.ingress.kubernetes.io/secure-backends: "true"
                  hosts:
                     - ~
            {% if not (rancher_server | ipaddr) %}
                     - "{{ rancher_server }}"
                  tls:
                     - secretName: "{{ rancher_server | replace('.', '-') }}-key"
                       hosts:
                         - "{{ rancher_server }}"
            {% endif %}
            prometheus:
               persistence:
                  storageClass: "efs"
               grafana:
                  adminPassword: {{ random_client_secret }}
                  grafana.ini:
                     server:
                        root_url: "https://{{ rancher_server }}/grafana"
                     auth.generic_oauth:
                        auth_url: "https://{{ rancher_server }}/auth/realms/master/protocol/openid-connect/auth"
                        token_url: "https://{{ rancher_server }}/auth/realms/master/protocol/openid-connect/token"
                        api_url: "https://{{ rancher_server }}/auth/realms/master/protocol/openid-connect/userinfo"
                  ingress:
                     annotations:
                        kubernetes.io/tls-acme: "true"
                        cert-manager.io/cluster-issuer: letsencrypt-prod
                        nginx.ingress.kubernetes.io/secure-backends: "true"
                     hosts:
                        - ~
            {% if not (rancher_server | ipaddr) %}
                        - "{{ rancher_server }}"
                     tls:
                        - secretName: "{{ rancher_server | replace('.', '-') }}-key"
                          hosts:
                            - "{{ rancher_server }}"
            {% endif %}
            keycloak:
               keycloak:
                   resources:
                     requests:
                        cpu: 100m
                        memory: 750Mi
                     limits:
                        cpu: 1000m
                        memory: 2000Mi
                   password: "{{ rancher_password }}"
                   ingress:
                     enabled: true
                     path: /auth
                     annotations:
                        kubernetes.io/tls-acme: "true"
                        cert-manager.io/cluster-issuer: letsencrypt-prod
                        nginx.ingress.kubernetes.io/secure-backends: "true"
                     hosts:
                        - ~
            {% if not (rancher_server | ipaddr) %}
                        - "{{ rancher_server }}"
                     tls:
                        - secretName: "{{ rancher_server | replace('.', '-') }}-key"
                          hosts:
                            - "{{ rancher_server }}"
            {% endif %}
                   extraInitContainers: |
                     - name: theme-provider
                       image: galaxyworks/galaxy-pro-keycloak-theme:latest
                       imagePullPolicy: IfNotPresent
                       command:
                         - sh
                       args:
                         - -c
                         - |
                           echo "Copying theme..."
                           cp -R /customtheme/* /theme
                           echo "done."
                       volumeMounts:
                         - name: theme
                           mountPath: /theme
            global:
               domain: "{{ rancher_server }}"
               deployment_name: "{{ cm_deployment_name }}"
